<div ngClass="main">
  <div ngClass="register">
    <div ngClass="register_top">
      <h2>Register</h2>
    </div>
    <div ngClass="register_form">
      <form [formGroup]="registerForm" (ngSubmit)="onsubmit()" >
        <label>Name</label><br>
        <input type="text" formControlName="name" ><br>
        <span *ngIf="!registerForm.get('name').valid && registerForm.get('name').touched" class="errormsg">Please enter a valid name!<br></span>
        <br><label>Username</label><br>
        <input type="text" formControlName="username" ><br>
        <span *ngIf="!registerForm.get('username').valid && registerForm.get('username').touched" class="errormsg">Please enter a valid username!<br></span>
        <br><label>Password</label><br>
        <input type="password" formControlName="password" ><br>
        <span *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched" class="errormsg">Please enter a valid password!<br></span>
        <br><label>Confirm Password</label><br>
        <input type="password" formControlName="confirmpassword" ><br>
        <span *ngIf="!registerForm.get('confirmpassword').valid && registerForm.get('confirmpassword').touched" class="errormsg">Please enter a valid password!<br></span>
        <br><label>Email Address</label><br>
        <input type="email" formControlName="email" ><br>
        <span *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched" class="errormsg">Please enter a valid email!<br></span>
        <br><br><button type="submit" [ngClass]="{submit_valid: registerForm.valid, submit_invalid: !registerForm.valid}" [disabled]="!registerForm.valid">SUBMIT</button>
      </form>
    </div>
  </div>
</div>
